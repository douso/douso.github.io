ass="line"></span><br><span class="line">    <span class="keyword">return</span> navigator.mediaDevices.getUserMedia(&#123;</span><br><span class="line">            audio: <span class="literal">true</span></span><br><span class="line">        &#125;).then(<span class="function"><span class="params">stream</span> =&gt;</span> &#123;</span><br><span class="line">            <span class="comment">// audioInput表示音频源节点</span></span><br><span class="line">            <span class="comment">// stream是通过navigator.getUserMedia获取的外部（如麦克风）stream音频输出，对于这就是输入</span></span><br><span class="line">            <span class="keyword">this</span>.audioInput = <span class="keyword">this</span>.context.createMediaStreamSource(stream);</span><br><span class="line">        &#125;, error =&gt; &#123;</span><br><span class="line">            <span class="keyword">switch</span> (error.code || error.name) &#123;</span><br><span class="line">                <span class="keyword">case</span> <span class="string">'PERMISSION_DENIED'</span>:</span><br><span class="line">                <span class="keyword">case</span> <span class="string">'PermissionDeniedError'</span>:</span><br><span class="line">                    Recorder.throwError(<span class="string">'用户拒绝提供信息。'</span>);</span><br><span class="line">                    <span class="keyword">break</span>;</span><br><span class="line">                <span class="keyword">case</span> <span class="string">'NOT_SUPPORTED_ERROR'</span>:</span><br><span class="line">                <span class="keyword">case</span> <span class="string">'NotSupportedError'</span>:</span><br><span class="line">                    Recorder.throwError(<span class="string">'浏览器不支持硬件设备。'</span>);</span><br><span class="line">                    <span class="keyword">break</span>;</span><br><span class="line">                <span class="keyword">case</span> <span class="string">'MANDATORY_UNSATISFIED_ERROR'</span>:</span><br><span class="line">                <span class="keyword">case</span> <span class="string">'MandatoryUnsatisfiedError'</span>:</span><br><span class="line">                    Recorder.throwError(<span class="string">'无法发现指定的硬件设备。'</span>);</span><br><span class="line">                    <span class="keyword">break</span>;</span><br><span class="line">                <span class="keyword">default</span>:</span><br><span class="line">                    Recorder.throwError(<span class="string">'无法打开麦克风。异常信息:'</span> + (error.code || error.name));</span><br><span class="line">                    <span class="keyword">break</span>;</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;);</span><br><span class="line">&#125;;</span><br><span class="line"><span class="comment">// 异常处理</span></span><br><span class="line">Recorder.throwError = <span class="function"><span class="keyword">function</span> (<span class="params">message</span>) </span>&#123;</span><br><span class="line">    <span class="keyword">throw</span> <span class="keyword">new</span> <span class="built_in">Error</span> (message);</span><br><span class="line">&#125;</span><br><span class="line"><span class="comment">// 开始录音</span></span><br><span class="line">Recorder.prototype.start = <span class="function"><span class="keyword">function</span>(<span class="params"></span>) </span>&#123;</span><br><span class="line">    <span class="comment">// 清空数据</span></span><br><span class="line">    <span class="keyword">this</span>.buffer.length = <span class="number">0</span>;</span><br><span class="line">    <span class="keyword">this</span>.size = <span class="number">0</span>;</span><br><span class="line">    <span class="comment">// audioInput 为声音源，连接到处理节点 recorder</span></span><br><span class="line">    <span class="keyword">this</span>.audioInput.connect(<span class="keyword">this</span>.recorder);</span><br><span class="line">    <span class="comment">// 处理节点 recorder 连接到扬声器</span></span><br><span class="line">    <span class="keyword">this</span>.recorder.connect(<span class="keyword">this</span>.context.destination);</span><br><span class="line">    <span class="comment">// 设置压缩参数</span></span><br><span class="line">    <span class="keyword">this</span>.inputSampleRate = <span class="keyword">this</span>.context.sampleRate;     <span class="comment">// 获取当前输入的采样率</span></span><br><span class="line">    <span class="keyword">this</span>.inputSampleBits = <span class="number">16</span>;                          <span class="comment">// 输入采样数位 8, 16</span></span><br><span class="line">    <span class="keyword">this</span>.outputSampleRate = <span class="keyword">this</span>.config.sampleRate;     <span class="comment">// 输出采样率</span></span><br><span class="line">    <span class="keyword">this</span>.oututSampleBits = <span class="keyword">this</span>.config.sampleBits;      <span class="comment">// 输出采样数位 8, 16</span></span><br><span class="line">&#125;;</span><br><span class="line"><span class="comment">// 停止录音</span></span><br><span class="line">Recorder.prototype.stop = <span class="function"><span class="keyword">function</span> (<span class="params"></span>) </span>&#123;</span><br><span class="line">    <span class="keyword">this</span>.recorder.disconnect();</span><br><span class="line">&#125;</span><br><span class="line"><span class="comment">// 播放到audio标签中</span></span><br><span class="line"><span class="comment">// 参数表示audio元素</span></span><br><span class="line">Recorder.prototype.play = <span class="function"><span class="keyword">function</span> (<span class="params">audio</span>) </span>&#123;</span><br><span class="line">    audio.src = <span class="built_in">window</span>.URL.createObjectURL(<span class="keyword">this</span>.getWAVBlob());</span><br><span class="line">&#125;</span><br><span class="line"><span class="comment">// 获取PCM编码的二进制数据</span></span><br><span class="line">Recorder.prototype.getPCM = <span class="function"><span class="keyword">function</span> (<span class="params"></span>) </span>&#123;</span><br><span class="line">    <span class="keyword">this</span>.stop();</span><br><span class="line"></span><br><span class="line">    <span class="keyword">return</span> <span class="keyword">this</span>.encodePCM();</span><br><span class="line">&#125;</span><br><span class="line"><span class="comment">// 获取不压缩的PCM格式的编码</span></span><br><span class="line">Recorder.prototype.getPCMBlob = <span class="function"><span class="keyword">function</span>(<span class="params"></span>) </span>&#123;</span><br><span class="line">    <span class="keyword">return</span> <span class="keyword">new</span> Blob([ <span class="keyword">this</span>.getPCM() ]);</span><br><span class="line">&#125;</span><br><span class="line"><span class="comment">// 获取WAV编码的二进制数据</span></span><br><span class="line">Recorder.prototype.getWAV = <span class="function"><span class="keyword">function</span> (<span class="params"></span>) </span>&#123;</span><br><span class="line">    <span class="keyword">this</span>.stop();</span><br><span class="line"></span><br><span class="line">    <span class="keyword">return</span> <span class="keyword">this</span>.encodeWAV();</span><br><span class="line">&#125;</span><br><span class="line"><span class="comment">// 获取不压缩的WAV格式的编码</span></span><br><span class="line">Recorder.prototype.getWAVBlob = <span class="function"><span class="keyword">function</span>(<span class="params"></span>) </span>&#123;</span><br><span class="line">    <span class="keyword">return</span> <span class="keyword">new</span> Blob([ <span class="keyword">this</span>.getWAV() ], &#123; <span class="attr">type</span>: <span class="string">'audio/wav'</span> &#125;);</span><br><span class="line">&#125;</span><br><span class="line"><span class="comment">// 数据合并压缩</span></span><br><span class="line"><span class="comment">// 根据输入和输出的采样率压缩数据，</span></span><br><span class="line"><span class="comment">// 比如输入的采样率是48k的，我们需要的是（输出）的是16k的，由于48k与16k是3倍关系，</span></span><br><span class="line"><span class="comment">// 所以输入数据中每隔3取1位</span></span><br><span class="line">Recorder.prototype.compress = <span class="function"><span class="keyword">function</span> (<span class="params"></span>) </span>&#123;</span><br><span class="line">    <span class="comment">// 合并</span></span><br><span class="line">    <span class="keyword">var</span> data = <span class="keyword">new</span> <span class="built_in">Float32Array</span>(<span class="keyword">this</span>.size);</span><br><span class="line">    <span class="keyword">var</span> offset = <span class="number">0</span>; <span class="comment">// 偏移量计算</span></span><br><span class="line">    <span class="comment">// 将二维数据，转成一维数据</span></span><br><span class="line">    <span class="keyword">for</span> (<span class="keyword">var</span> i = <span class="number">0</span>; i &lt; <span class="keyword">this</span>.buffer.length; i++) &#123;</span><br><span class="line">        data.set(<span class="keyword">this</span>.buffer[i], offset);</span><br><span class="line">        offset += <span class="keyword">this</span>.buffer[i].length;</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="comment">// 压缩</span></span><br><span class="line">    <span class="keyword">var</span> compression = <span class="built_in">parseInt</span>(<span class="keyword">this</span>.inputSampleRate / <span class="keyword">this</span>.outputSampleRate);</span><br><span class="line">    <span class="keyword">var</span> length = data.length / compression;</span><br><span class="line">    <span class="keyword">var</span> result = <span class="keyword">new</span> <span class="built_in">Float32Array</span>(length);</span><br><span class="line">    <span class="keyword">var</span> index = <span class="number">0</span>, j = <span class="number">0</span>;</span><br><span class="line">    <span class="comment">// 循环间隔 compression 位取一位数据</span></span><br><span class="line">    <span class="keyword">while</span> (index &lt; length) &#123;</span><br><span class="line">        result[index] = data[j];</span><br><span class="line">        j += compression;</span><br><span class="line">        index++;</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="comment">// 返回压缩后的一维数据</span></span><br><span class="line">    <span class="keyword">return</span> result;</span><br><span class="line">&#125;;</span><br><span class="line"><span class="comment">/**</span></span><br><span class="line"><span class="comment"> * 转换到我们需要的对应格式的编码</span></span><br><span class="line"><span class="comment"> * return &#123;DataView&#125;    pcm编码的数据</span></span><br><span class="line"><span class="comment"> */</span></span><br><span class="line">Recorder.prototype.encodePCM = <span class="function"><span class="keyword">function</span>(<span class="params"></span>) </span>&#123;</span><br><span class="line">    <span class="keyword">let</span> bytes = <span class="keyword">this</span>.compress(),</span><br><span class="line">        sampleBits = <span class="built_in">Math</span>.min(<span class="keyword">this</span>.inputSampleBits, <span class="keyword">this</span>.oututSampleBits),</span><br><span class="line">        offset = <span class="number">0</span>,</span><br><span class="line">        dataLength = bytes.length * (sampleBits / <span class="number">8</span>),</span><br><span class="line">        buffer = <span class="keyword">new</span> <span class="built_in">ArrayBuffer</span>(dataLength),</span><br><span class="line">        data = <span class="keyword">new</span> <span class="built_in">DataView</span>(buffer);</span><br><span class="line"></span><br><span class="line">    <span class="comment">// 写入采样数据 </span></span><br><span class="line">    <span class="keyword">if</span> (sampleBits === <span class="number">8</span>) &#123;</span><br><span class="line">        <span class="keyword">for</span> (<span class="keyword">var</span> i = <span class="number">0</span>; i &lt; bytes.length; i++, offset++) &#123;</span><br><span class="line">            <span class="comment">// 范围[-1, 1]</span></span><br><span class="line">            <span class="keyword">var</span> s = <span class="built_in">Math</span>.max(<span class="number">-1</span>, <span class="built_in">Math</span>.min(<span class="number">1</span>, bytes[i]));</span><br><span class="line">            <span class="comment">// 8位采样位划分成2^8=256份，它的范围是0-255; 16位的划分的是2^16=65536份，范围是-32768到32767</span></span><br><span class="line">            <span class="comment">// 因为我们收集的数据范围在[-1,1]，那么你想转换成16位的话，只需要对负数*32768,对正数*32767,即可得到范围在[-32768,32767]的数据。</span></span><br><span class="line">            <span class="comment">// 对于8位的话，负数*128，正数*127，然后整体向上平移128(+128)，即可得到[0,255]范围的数据。</span></span><br><span class="line">            <span class="keyword">var</span> val = s &lt; <span class="number">0</span> ? s * <span class="number">128</span> : s * <span class="number">127</span>;</span><br><span class="line">            val = <span class="built_in">parseInt</span>(val + <span class="number">128</span>);</span><br><span class="line">            data.setInt8(offset, val, <span class="literal">true</span>);</span><br><span class="line">        &#125;</span><br><span class="line">    &#125; <span class="keyword">else</span> &#123;</span><br><span class="line">        <span class="keyword">for</span> (<span class="keyword">var</span> i = <span class="number">0</span>; i &lt; bytes.length; i++, offset += <span class="number">2</span>) &#123;</span><br><span class="line">            <span class="keyword">var</span> s = <span class="built_in">Math</span>.max(<span class="number">-1</span>, <span class="built_in">Math</span>.min(<span class="number">1</span>, bytes[i]));</span><br><span class="line">            <span class="comment">// 16位直接乘就行了</span></span><br><span class="line">            data.setInt16(offset, s &lt; <span class="number">0</span> ? s * <span class="number">0x8000</span> : s * <span class="number">0x7FFF</span>, <span class="literal">true</span>);</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="keyword">return</span> data;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">Recorder.prototype.encodeWAV = <span class="function"><span class="keyword">function</span>(<span class="params"></span>) </span>&#123;</span><br><span class="line">    <span class="keyword">var</span> sampleRate = <span class="built_in">Math</span>.min(<span class="keyword">this</span>.inputSampleRate, <span class="keyword">this</span>.outputSampleRate);</span><br><span class="line">    <span class="keyword">var</span> sampleBits = <span class="built_in">Math</span>.min(<span class="keyword">this</span>.inputSampleBits, <span class="keyword">this</span>.oututSampleBits);</span><br><span class="line">    <span class="keyword">var</span> bytes = <span class="keyword">this</span>.encodePCM();</span><br><span class="line">    <span class="keyword">var</span> buffer = <span class="keyword">new</span> <span class="built_in">ArrayBuffer</span>(<span class="number">44</span>);</span><br><span class="line">    <span class="keyword">var</span> data = <span class="keyword">new</span> <span class="built_in">DataView</span>(buffer);</span><br><span class="line"></span><br><span class="line">    <span class="keyword">var</span> channelCount = <span class="number">1</span>;   <span class="comment">// 单声道</span></span><br><span class="line">    <span class="keyword">var</span> offset = <span class="number">0</span>;</span><br><span class="line"></span><br><span class="line">    <span class="comment">// 资源交换文件标识符 </span></span><br><span class="line">    writeString(data, offset, <span class="string">'RIFF'</span>); offset += <span class="number">4</span>;</span><br><span class="line">    <span class="comment">// 下个地址开始到文件尾总字节数,即文件大小-8 </span></span><br><span class="line">    data.setUint32(offset, <span class="number">36</span> + bytes.byteLength, <span class="literal">true</span>); offset += <span class="number">4</span>;</span><br><span class="line">    <span class="comment">// WAV文件标志</span></span><br><span class="line">    writeString(data, offset, <span class="string">'WAVE'</span>); offset += <span class="number">4</span>;</span><br><span class="line">    <span class="comment">// 波形格式标志 </span></span><br><span class="line">    writeString(data, offset, <span class="string">'fmt '</span>); offset += <span class="number">4</span>;</span><br><span class="line">    <span class="comment">// 过滤字节,一般为 0x10 = 16 </span></span><br><span class="line">    data.setUint32(offset, <span class="number">16</span>, <span class="literal">true</span>); offset += <span class="number">4</span>;</span><br><span class="line">    <span class="comment">// 格式类别 (PCM形式采样数据) </span></span><br><span class="line">    data.setUint16(offset, <span class="number">1</span>, <span class="literal">true</span>); offset += <span class="number">2</span>;</span><br><span class="line">    <span class="comment">// 通道数 </span></span><br><span class="line">    data.setUint16(offset, channelCount, <span class="literal">true</span>); offset += <span class="number">2</span>;</span><br><span class="line">    <span class="comment">// 采样率,每秒样本数,表示每个通道的播放速度 </span></span><br><span class="line">    data.setUint32(offset, sampleRate, <span class="literal">true</span>); offset += <span class="number">4</span>;</span><br><span class="line">    <span class="comment">// 波形数据传输率 (每秒平均字节数) 单声道×每秒数据位数×每样本数据位/8 </span></span><br><span class="line">    data.setUint32(offset, channelCount * sampleRate * (sampleBits / <span class="number">8</span>), <span class="literal">true</span>); offset += <span class="number">4</span>;</span><br><span class="line">    <span class="comment">// 快数据调整数 采样一次占用字节数 单声道×每样本的数据位数/8 </span></span><br><span class="line">    data.setUint16(offset, channelCount * (sampleBits / <span class="number">8</span>), <span class="literal">true</span>); offset += <span class="number">2</span>;</span><br><span class="line">    <span class="comment">// 每样本数据位数 </span></span><br><span class="line">    data.setUint16(offset, sampleBits, <span class="literal">true</span>); offset += <span class="number">2</span>;</span><br><span class="line">    <span class="comment">// 数据标识符 </span></span><br><span class="line">    writeString(data, offset, <span class="string">'data'</span>); offset += <span class="number">4</span>;</span><br><span class="line">    <span class="comment">// 采样数据总数,即数据总大小-44 </span></span><br><span class="line">    data.setUint32(offset, bytes.byteLength, <span class="literal">true</span>); offset += <span class="number">4</span>;</span><br><span class="line">    </span><br><span class="line">    <span class="comment">// 给pcm文件增加头</span></span><br><span class="line">    data = combineDataView(<span class="built_in">DataView</span>, data, bytes);</span><br><span class="line"></span><br><span class="line">    <span class="keyword">return</span> data;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">/**</span></span><br><span class="line"><span class="comment"> * 在data中的offset位置开始写入str字符串</span></span><br><span class="line"><span class="comment"> * <span class="doctag">@param <span class="type">&#123;TypedArrays&#125;</span> </span>data 二进制数据</span></span><br><span class="line"><span class="comment"> * <span class="doctag">@param <span class="type">&#123;String&#125;</span>      </span>str  字符串</span></span><br><span class="line"><span class="comment"> */</span></span><br><span class="line"><span class="function"><span class="keyword">function</span> <span class="title">writeString</span>(<span class="params">data, offset, str</span>) </span>&#123;</span><br><span class="line">    <span class="keyword">for</span> (<span class="keyword">var</span> i = <span class="number">0</span>; i &lt; str.length; i++) &#123;</span><br><span class="line">        data.setUint8(offset + i, str.charCodeAt(i));</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">/**</span></span><br><span class="line"><span class="comment"> * 合并二进制数据</span></span><br><span class="line"><span class="comment"> * <span class="doctag">@param <span class="type">&#123;TypedArrays&#125;</span> </span>resultConstructor   需要合并成的数据类型</span></span><br><span class="line"><span class="comment"> * <span class="doctag">@param <span class="type">&#123;TypedArrays&#125;</span> </span>...arrays           需要合并的数据</span></span><br><span class="line"><span class="comment"> */</span></span><br><span class="line"><span class="function"><span class="keyword">function</span> <span class="title">combineDataView</span>(<span class="params">resultConstructor, ...arrays</span>) </span>&#123;</span><br><span class="line">    <span class="keyword">let</span> totalLength = <span class="number">0</span>,</span><br><span class="line">        offset = <span class="number">0</span>;</span><br><span class="line">    <span class="comment">// 统计长度</span></span><br><span class="line">    <span class="keyword">for</span> (<span class="keyword">let</span> arr <span class="keyword">of</span> arrays) &#123;</span><br><span class="line">        totalLength += arr.length || arr.byteLength;</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="comment">// 创建新的存放变量</span></span><br><span class="line">    <span class="keyword">let</span> buffer = <span class="keyword">new</span> <span class="built_in">ArrayBuffer</span>(totalLength),</span><br><span class="line">        result = <span class="keyword">new</span> resultConstructor(buffer);</span><br><span class="line">    <span class="comment">// 设置数据</span></span><br><span class="line">    <span class="keyword">for</span> (<span class="keyword">let</span> arr <span class="keyword">of</span> arrays) &#123;</span><br><span class="line">        <span class="comment">// dataview合并</span></span><br><span class="line">        <span class="keyword">for</span> (<span class="keyword">let</span> i = <span class="number">0</span>, len = arr.byteLength; i &lt; len; ++i) &#123;</span><br><span class="line">            result.setInt8(offset, arr.getInt8(i));</span><br><span class="line">            offset += <span class="number">1</span>;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="keyword">return</span> result;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="comment">// export default Recorder;</span></span><br><span class="line"></span><br><span class="line"><span class="comment">/* </span></span><br><span class="line"><span class="comment">var val = s &lt; 0 ? s * 0x8000 : s * 0x7FFF;</span></span><br><span class="line"><span class="comment">val = parseInt(255 / (65535 / (val + 32768)));</span></span><br><span class="line"><span class="comment"> */</span></span><br></pre></td></tr></table></figure>
